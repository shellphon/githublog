  <script type="text/javascript">
    var flyDom = document.getElementById('fly_content');
    var portraitDom = document.getElementById('portrait_wrap');
    var flyLinks = document.getElementsByClassName('fly__url__link')[0];
    var handle = null;

    var themes = '89abcdefg'.split(''),
        thLen = themes.length;

    var themeChange = document.getElementById('change_theme');

    themeChange.onclick = function(){
        var rand = Math.round(Math.random()*(thLen-1)),
            oldCls = document.body.className;
            
        if(oldCls==''){

          document.body.className = 'theme-base-0'+themes[rand];
        }else{
          document.body.className = oldCls.replace(/0\w/, '0'+themes[rand]);
        }
    };

    flyDom.addEventListener('mouseenter', function(){
      var cls = flyDom.className;
      if(!/showAll/.test(cls)){
      		flyDom.className = cls+' showAll';
      }
     /* if(handle){
        clearTimeout(handle);
      }
      handle = setTimeout(function(){
          flyLinks.style.display='block';
        },500);*/
    });
    flyDom.addEventListener('mouseleave',function(){
      var cls = flyDom.className;
      if(/showAll/.test(cls)){
      		flyDom.className = cls.split(' ').filter(function(e,i){
      			if(e=='showAll'){
      				return false;
      			}
      			return true;
      		}).join(' ');
      }
      /*if(handle){
        clearTimeout(handle);
      }
      flyLinks.style.display = 'none';*/
    });

  
    transform();
    function transform(){

     setTimeout(function(){
       
        setInterval(function(){
          var cls = portraitDom.className,
          clss = cls.split(' ');
           if(/show/.test(cls)){
              portraitDom.className = clss.filter(function(e,i){
                if(e=='show'){
                  return false;
                }
                return true;
              }).join(' ');
            }else{
              clss.push('show');
              portraitDom.className =  clss.join(' ');
            }
        }, 10000);
      },5000);
    }
  </script>

          timer = null;
        }
        timer = setTimeout(function() {
          fn.apply(that, args)
        }, time);
      }
    };
