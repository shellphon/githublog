    flyDom.addEventListener('mouseover', function(){
      flyDom.style.width = '200px';
      flyDom.style.height = 'auto';
      if(handle){
        clearTimeout(handle);
      }
      handle = setTimeout(function(){
          flyLinks.style.display='block';

      flyDom.style.width = '40px';

        clearTimeout(handle);
      }
      flyLinks.style.display = 'none';
    });
