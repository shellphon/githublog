---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts limit:10 %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{site.baseurl}}{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>

    <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' | strip_html | strip_newlines }}……&emsp;&emsp;<a class="more" href="{{site.baseurl}}{{ post.url }}">more</a></p>
  </div>
  {% endfor %}
</div>
