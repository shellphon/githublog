---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts limit:7 %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{site.baseurl}}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}……&emsp;&emsp;<a class="more" href="{{site.baseurl}}{{ post.url }}">more</a></p>
  </div>
  {% endfor %}
</div>
