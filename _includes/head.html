<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  {% if page.title == "Home" %}
      <meta content="shellphon, dont, front-end, blog" name="keywords">
      <meta content="shellphon/dont front-end blog" name="description">
  {% else %}
      <meta content="{{ page.keywords }}" name="keywords">
      <meta content="{{ page.description }}" name="description">
  {% endif %}

  <meta property="wb:webmaster" content="2e916c850aaf3d24" />
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/dontblog-slv.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/highlight-slv.css">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/fav.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <!-- baidu -->
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?9431a4bd12920a2d9608870eee26264d";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>

</head>
